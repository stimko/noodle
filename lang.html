<html>
  <head>
    <script src="lang.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/lang.css">
  </head>
  <body>
    <div id="examples">
    <textarea class="ex">
    </textarea>
    <textarea class="ex">
      # Fibonacci
      let
          fib(n) = begin
              if n == 0 then
                  0
              elif n == 1 then
                  1
              else
                  fib(n - 1) + fib(n - 2)
              end
          end
      in
          fib(10)
      end
    </textarea>
    <textarea class="ex">
      # Arithmetic precedence
      10 + 5 * 7 - 2^3^2
    </textarea>
    <textarea class="ex">
      let
          odd(x) = if x == 0 then false else even(x - 1) end
          even(x) = if x == 0 then true else odd(x - 1) end
      in
          1..10 each i -> print(
              i + " is " + if even(i) then "even" else "odd" end
          )
          true
      end
    </textarea>
    <textarea class="ex">
      let square(x) = x * x in
          [1, 2, 3, 4, 5] each x -> begin
              square(x)
          end
      end
    </textarea>
    <textarea class="ex">
      # You can define arbitrary operators. They have high priority by default,
      # but you can specify a different priority in the config object.
      let x *** y = (x*x + y*y)^(1/2) in
          3 *** 4
      end
    </textarea>
    <textarea class="ex">
      # This is a test for closures
      let x = 1, f(y) = x + y in
          let x = 2 in
              [f(x), x]
          end
      end
    </textarea>
    </div>
    <textarea id="expr">
    </textarea>
    <div><button id="evaluate">Evaluate</button></div>
    <h3>Result</h3>
    <div id="result">???</div>
    <h3>AST</h3>
    <div id="ast"></div>
  </body>

</html>
